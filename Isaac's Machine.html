<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor numérico!</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Nexa, 'Segoe UI', Arial;
            font-size: 12.5px;

        }

        .div {
            margin: 0 auto;
            padding-top: 25px;
            width: 564px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px 10px;
        }

        .div__btns {
            font-size: 2rem;
            font-weight: 500;
            width: 70px;
            height: 70px;
            background-image: "../Documentos/team.jpg";
        }

        .div__title {
            text-align: center;
            font-size: 1.5rem;
        }

        #div__display {
            padding: 5px;
            font-size: 2rem;
            font-weight: 400;
            width: 215px;
            height: 80px;
        }

        .div__article-subfooter {
            display: flex;
            column-gap: 10px;


        }

        .div__btns--sf {
            width: 102.5px;
        }

        .div__displayfinal {
            text-align: center;
            display: none;
            background-color: #dcdcdc;
            border-radius: 5px;
            padding: 5px;
            color: rgb(7, 7, 7);
            width: 215px;
            height: 40px;
            font-weight: 500;
        }

        .convert{
            width: 215px;
        }
    </style>
</head>

<body>
    <div class="div">
        <h1 class="div__title">Isaac's Machine</h1>
        <input type="text" id="div__display"placeholder="DECIMAL"readonly>

        <article class="div__article-head">
            <button class="div__btns" onclick="adicionarNumero('7')">7</button>
            <button class="div__btns" onclick="adicionarNumero('8')">8</button>
            <button class="div__btns" onclick="adicionarNumero('9')">9</button>
        </article>

        <article class="div__article-main">
            <button class="div__btns" onclick="adicionarNumero('4')">4</button>
            <button class="div__btns" onclick="adicionarNumero('5')">5</button>
            <button class="div__btns" onclick="adicionarNumero('6')">6</button>
        </article>

        <article class="div__article-footer">
            <button class="div__btns" onclick="adicionarNumero('1')">1</button>
            <button class="div__btns" onclick="adicionarNumero('2')">2</button>
            <button class="div__btns" onclick="adicionarOperacao('3')">3</button>
        </article>
        <article class="div__article-subfooter">
            <button class="div__btns div__btns--sf" onclick="adicionarNumero('0')">0</button>
            <button class="div__btns div__btns--sf" onclick="limpar()">C</button>
        </article>

        <div>
            <input onclick="aparecer_octal()" type="checkbox"><b>Converter em Octal...</b>
            <br>
            <div class="div__displayfinal" id="demo2"></div>
            <br>
            <input onclick="aparecer_hexa()" type="checkbox"><b>Converter em Hexadecimal...</b>
            <br>
            <div class="div__displayfinal" id="demo3"></div>
            <br>
            <input onclick="aparecer_bin()" type="checkbox"><b>Converter em Binário...</b>
            <br>
            <div class="div__displayfinal" id="demo4"></div>
            <br>
            <center>
            <button class="convert" onclick="converter()">Converter</button>
        </center>
        </div>
    </div>

    <script>
        function adicionarNumero(numero) {
            var div__display = document.getElementById("div__display");
            div__display.value += numero;
        }

        function converter() {
            var div__display = document.getElementById("div__display");
            var decimal = Number(div__display.value);

            let octal = decimal.toString(8);
            let hexadecimal = decimal.toString(16);
            let binaria = decimal.toString(2);

            document.getElementById("demo2").innerHTML = ` ${octal}`;
            document.getElementById("demo3").innerHTML = ` ${hexadecimal}`;
            document.getElementById("demo4").innerHTML = ` ${binaria}`;
        }

        function aparecer_bin() {
            document.getElementById("demo4").style.display = 'block';
        }

        function aparecer_hexa() {
            document.getElementById("demo3").style.display = 'block';
        }

        function aparecer_octal() {
            document.getElementById("demo2").style.display = 'block';
        }

        function limpar() {
            var div__display = document.getElementById("div__display");
            div__display.value = '';
        }
    </script>
</body>

</html>
